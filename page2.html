<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ItemBlox Claim - Add Our Bot</title>
    <link rel="stylesheet" href="../Styles/styles2.css">
</head>

<body>
    <div class="main-content">
        <div class="content-wrapper">
            <header>
                <img src="../images/itemblox.png" alt="ItemBlox Logo">
                <nav>
                    <ol class="stepper">
                        <li class="step completed">1</li>
                        <li class="step active">2. Add Our Bot</li>
                        <li class="step">3</li>
                        <li class="step">4</li>
                    </ol>
                </nav>
            </header>
            <main>
                <h1>Great!</h1>
                <p>Please add our bot, we will deliver the order to you within 24 hours! (@DeliveryRUs)</p>
                <div class="bot-info">
                    <img src="../images/nofilter.png" alt="Itemblox Delivery Account">
                    <div class="bot-details">
                        <h2>DeliveryRUs</h2>
                        <p>@DeliveryRUs</p>
                        <button class="button profile-button">Bot's Profile</button>
                        <button class="button added-button">I've Added The Bot</button>
                    </div>
                </div>
            </main>
            <footer>
                <button id="go-back" class="button">Go Back</button>
                <a href="https://www.youtube.com/watch?v=jy4Ksg6gKVA&t=2s" target="_blank" id="tutorial">Tutorial</a>
            </footer>
        </div>
    </div>
    <script src="../scripts/scripts2.js"></script>
</body>

</html>
