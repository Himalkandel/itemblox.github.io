<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #orderStatus {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Verify Your Order</h1>
    <form id="orderForm">
        <label for="email">Enter Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="orderId">Enter Order Number:</label>
        <input type="text" id="orderId" name="orderId" pattern="\d{4}" title="Please enter a 4-digit order number" required>
        
        <button type="submit">Verify Order</button>
    </form>
    <div id="orderStatus"></div>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const orderId = document.getElementById('orderId').value;
            verifyOrder(email, orderId);
        });

        async function verifyOrder(email, orderId) {
            try {
                const response = await fetch('/api/shopify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, orderId })
                });

                const data = await response.json();
                if (data.success) {
                    document.getElementById('orderStatus').innerText = `Order verified! Status: ${data.message}`;
                } else {
                    document.getElementById('orderStatus').innerText = `Error: ${data.error}. Details: ${data.details}`;
                }
            } catch (error) {
                document.getElementById('orderStatus').innerText = `Error verifying order: ${error.message}`;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
