<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Verification</title>
</head>
<body>
    <h1>Verify Your Order</h1>
    <form id="orderForm">
        <label for="orderId">Order ID:</label>
        <input type="text" id="orderId" name="orderId" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Verify Order</button>
    </form>
    <div id="orderStatus"></div>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const orderId = document.getElementById('orderId').value;
            const email = document.getElementById('email').value;
            verifyOrder(orderId, email);
        });

        async function verifyOrder(orderId, email) {
            try {
                const response = await fetch('/api/shopify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ orderId, email })
                });

                const data = await response.json();
                if (data.order) {
                    document.getElementById('orderStatus').innerText = 'Order verified!';
                } else {
                    document.getElementById('orderStatus').innerText = 'Order not found or email does not match.';
                }
            } catch (error) {
                document.getElementById('orderStatus').innerText = 'Error verifying order.';
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
